<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Songs | Create</title>
</head>
<body>
    <div>
        <form method="post" id="admin-songs-create">
            <div class="form-group">
                <label for="name">Song name</label>
                <input type="text" id="name" name="name" placeholder="Song name">
            </div>
            <div class="form-group">
                <label for="singer_id">Singer ID</label>
                <input type="text" id="singer_id" name="singer_id" placeholder="Singer ID">
            </div>
            <div class="form-group">
                <label for="link">Song link</label>
                <input type="text" id="link" name="link" placeholder="Song link">
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="text" id="image" name="image" placeholder="Image">
            </div>

            <button type="submit">Create</button>
        </form>

        <button type="button" id="demo-create-song">DEMO</button>
    </div>
</body>
</html>
