<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style/common/index.css">
    <title>Admin Song | Create - Song</title>
</head>

<body>
    <section id="form-wrapper">
        <div class="bg-blur"></div>
        <div class="bg-apha"></div>
        <div class="form-box">
            <div class="form-value">
                <div class="img">
                    <img src="https://zmp3-static.zmdcdn.me/skins/zmp3-v6.1/images/backgrounds/logo-dark.svg" alt="">
                </div>
                <form id="song-form" action="">
                    <div class="form-group">
                        <input type="text" id="name" name="name" required>
                        <label for="name">Song - Name</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="link" name="link" required>
                        <label for="link">Song - Link</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="image" name="image" required>
                        <label for="image">Image</label>
                    </div>
                    <button type="submit">Create</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
